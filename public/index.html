<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="/socket.io/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.css" integrity="sha512-0Nyh7Nf4sn+T48aTb6VFkhJe0FzzcOlqqZMahy/rhZ8Ii5Q9ZXG/1CbunUuEbfgxqsQfWXjnErKZosDSHVKQhQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="JQuery.js"></script>
    <style>
        li{
            padding:16px;
            box-shadow: 0px 1px 2px gray;
            border-radius: 5px;
            margin: 10px;
            letter-spacing: 0.1em;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    
    <div class="container mb-3">
        <h3 class="display-3">Chat App</h3>
        
            <div class="row">
                <div class="col-md-4" id="login">
                    <div class="input-group mb-3" id="login">
                        <input id="login-inp" type="text" class="form-control" placeholder="Enter your Name" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                        <button id="login-btn" class="btn btn-info">Login</button>
                    </div>   
                </div>
                <div class="col-md-6 mb-3" id="chat">
                    
                        <div class="input-group mb-3">
                            <textarea id="inp" class="form-control" name="" id="" cols="20" rows="2"></textarea>
                        </div>   
                        <button class="btn btn-success" id="send-btn">Send</button>
                        <div class="mt-3" >
                            <ul id="list"></ul>
                        </div>
                        
                </div>
            </div>
        </div>
    </div>

        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        $('#inp').emojioneArea({
            pickerPosition:'bottom'
        })
    </script>
    <script src="script.js"></script>
</body>
</html>
